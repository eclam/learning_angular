<div class="container">
  <div class="row">
    <h1>App</h1>
  </div>
  <div class="row">
    <!-- <app-servers></app-servers> -->
    <!-- <div app-servers></div> -->
    <div class="app-servers"></div>
  </div>
  <div class="row">
    <div class="app-box">
      <app-warningbox></app-warningbox>
    </div>
    <div class="app-box">
      <app-successbox></app-successbox>
    </div>
  </div>
  <div class="row">
    <h3>Username</h3>
    <input type="text"
      class="form-control"
      [(ngModel)]="userName">
    <p>{{userName}}</p>
    <button class="btn btn-primary" [disabled]="userName === ''" (click)="onClearUserName()">Clear Username</button>
  </div>
</div>
