<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group"> <!-- Email -->
          <label for="email">Mail</label>
          <input type="email" id="email" class="form-control" name="email"
            ngModel required email #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">
            Please Enter Valid Email!
          </span>
        </div>
        <div class="form-group"> <!-- Subscription Type -->
          <label for="subscriptionType">Choose Subscription Type:</label>
          <select id="subscriptionType" class="form-control" name="subscriptionType"
                  [ngModel]="defaultSubscriptionType" ngModel>
            <option *ngFor="let option of subscriptionOptions" [value]="option">
              {{option}}
            </option>
          </select>
        </div>
        <div class="form-group"> <!-- Password -->
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" name="password"
            ngModel required password #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">
            Please Enter a Password!
          </span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
        <span class="help-block" *ngIf="!f.valid && f.touched">
          Form is invalid! Please fill form contents properly.
        </span>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Input Info</h3>
      <p>Mail: {{ user.email }}</p>
      <p>Password: {{ user.password }}</p>
      <p>Subscription Type: {{ user.subscriptionType }}</p>
    </div>
  </div>
</div>
